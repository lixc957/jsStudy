<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>无标题文档</title>
</head>

<body>
	<input type="number" id="A" placeholder="请输入您的积分" />
	<input type="button" value="查询" id="B" onclick="cc()" />
	<script>
		function check(p) {
			var res, level;
			if (p >= 900) level = 1;
			else if (p < 900 && p >= 600) level = 2;
			else if (p < 600 && p >= 400) level = 3;
			else if (p < 400 && p >= 200) level = 4;
			else if (p < 200) level = 5;

			switch (level) {
				case 1: res = "钻石会员"; break;
				case 2: res = "白金会员"; break;
				case 3: res = "黄金会员"; break;
				case 4: res = "白银会员"; break;
				case 5: res = "青铜会员"; break;
			}
			return res;
		}

		function cc() {
			var x = document.getElementById("A").value;
			if (x >= 0) {
				res = check(x);
				alert(res);
			}
			else { alert("请重新输入") }
		}
	</script>
</body>

</html>
