<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function countDown() {
            var nowtime = new Date(), //获取当前时间
                endtime = new Date("2021/8/8 00:00:00"); //定义结束时间
            var lefttime = endtime.getTime() - nowtime.getTime(); //距离结束时间的毫秒数
            if (lefttime < 1) { //判断是否已到设定时间
                clearInterval(countDown);
                return document.querySelector("body").innerHTML = '00天00时00分00秒';
            }

            var leftd = Math.floor(lefttime / (1000 * 60 * 60 * 24)); //计算天数
            if (leftd < 10) leftd = '0' + leftd; //判断是否小于10天，如果是前面加个 0

            var lefth = Math.floor(lefttime / (1000 * 60 * 60) % 24); //计算小时数
            if (lefth < 10) lefth = '0' + lefth; //判断是否小于10小时，如果是前面加个 0

            var leftm = Math.floor(lefttime / (1000 * 60) % 60); //计算分钟数
            if (leftm < 10) leftm = '0' + leftm; //判断是否小于10分钟，如果是前面加个 0

            var lefts = Math.floor(lefttime / 1000 % 60); //计算秒数
            if (lefts < 10) lefts = '0' + lefts; //判断是否小于10分钟，如果是前面加个 0

            var str = leftd + "天" + lefth + "时" + leftm + "分" + lefts + "秒"; //返回倒计时的字符串
            return document.querySelector("body").innerHTML = str;
        }
        countDown();
        setInterval(countDown, 1000);
    </script>
</body>

</html>
