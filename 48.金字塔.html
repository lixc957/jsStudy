<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = prompt("请输入行数", "1");
        var num = parseInt(n);
        for (var i = 1; i <= num; i++) {
            for (var j = 1; j <= num - i; j++) {
                document.write("&ensp;")
            }
            for (var k = 1; k <= 2 * i - 1; k++) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
