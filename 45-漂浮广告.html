<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>漂浮广告</title>
</head>

<body>
  <div id="container">
    <div id="floatAd" style="position: absolute;">
      <a href="#"><img src="images/6.png" width="195" height="135" /></a>
    </div>
  </div>

  <script>
    var objAd = document.getElementById("floatAd");
    var delay = 20

    var t = setInterval(move, delay);

    var x = 0;
    var dx = 1;
    var y = 0;
    var dy = 1;
    var step = 2;

    function move() {
      R = document.documentElement.clientWidth - objAd.offsetWidth;
      B = document.documentElement.clientHeight - objAd.offsetHeight;
      x = x + step * dx;
      y = y + step * dy;

      if (y > B) { y = B; dy = -1; }
      if (x > R) { x = R; dx = -1; }

      if (x < 0) { x = 0; dx = 1; }
      if (y < 0) { y = 0; dy = 1; }

      objAd.style.left = x + "px";
      objAd.style.top = y + "px";
    }

    objAd.onmouseover = function () { clearInterval(t); };
    objAd.onmouseout = function () { t = setInterval(move, delay); };
  </script>
</body>

</html>
