<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        select {
            width: 100px;
            height: 150px;
        }
    </style>
</head>

<body>
    <select name="" id="left" multiple>
        <option value="">林志玲</option>
        <option value="">范冰冰</option>
        <option value="">陈奕迅</option>
        <option value="">周杰伦</option>
        <option value="">胡歌</option>
        <option value="">爱谁谁</option>
    </select>
    <input type="button" value=">>" id="btn1" />
    <input type="button" value="<<" id="btn2" />
    <input type="button" value=">" id="btn3" />
    <input type="button" value="<" id="btn4" />
    <select name="" id="right" multiple>
    </select>
    <script>
        let left = document.querySelector('#left'),
            right = document.querySelector('#right'),
            btn1 = document.querySelector('#btn1'),
            btn2 = document.querySelector('#btn2'),
            btn3 = document.querySelector('#btn3'),
            btn4 = document.querySelector('#btn4')
        btn1.onclick = function() {
            let opts = left.children;
            for (let i = 0; i < opts.length; i++) {
                right.appendChild(opts[i]);
                i--;
            }
        }
        btn2.onclick = function() {
            let opts = right.children;
            for (let i = 0; i < opts.length; i++) {
                left.appendChild(opts[i]);
                i--;
            }
        }
        btn3.onclick = function() {
            let opts = left.children;
            for (let i = 0; i < opts.length; i++) {
                if (opts[i].selected) {
                    right.appendChild(opts[i]);
                    i--;
                }
            }
        }
        btn4.onclick = function() {
            let opts = right.children;
            for (let i = 0; i < opts.length; i++) {
                if (opts[i].selected) {
                    left.appendChild(opts[i]);
                    i--;
                }
            }
        }
    </script>
</body>

</html>
